<div id="container-app">
  <div id="current-list">
    <h3>todos list</h3>
    <app-list-todos [listeTodo]="currentTodoList"></app-list-todos>
    <hr>
  </div>
  <div id="crossed-list">
    <app-list-crossed-todos [listeTodo]="crossedTodoList"></app-list-crossed-todos>
  </div>
  <div *ngIf="affichageDetailTodo" id="todo-detail">
    <app-todo-detail [todoDetail]="todoDetail"></app-todo-detail>
  </div>
</div>
